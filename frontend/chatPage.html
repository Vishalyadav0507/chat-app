<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>chat</title>
    
    <link rel="stylesheet" href="chatCss.css">
</head>

<body>
    <nav>
        <button class="btn btn-danger" onclick="logout()">logout</button>
        <img class="logo" src="148-1489728_chat-icon-hd-png-download.png" alt="">
    </nav>
    <div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div style="margin: auto; height:70vh; overflow-y:scroll ">
                            <form onsubmit="createGroup(event)">
                                <div class="input-group mb-3">
                                    <input " type="text" class="form-control" placeholder="Create group"
                                        aria-label="Create group" aria-describedby="button-addon2" type="text"
                                        id="groupName">
                                    <button class="btn btn-primary" type="submit" id="button-addon2">create</button>
                                </div>
                            </form>
                            <h3>groups</h3>
                            <div id="groups">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div style="background-color:rgb(228, 217, 217);" class="card">
                    <div class="card-body">
                        <div style="margin: auto; height:60vh; overflow-y:scroll; background-color: rgb(200, 214, 209); " class="container">
                            
                            <div class="message right" id="right"></div>
                            <div class="message left" id="left"></div>
                            
                        </div>
                        <div id="msg"></div>
                        <div class="send">
                            <form " onsubmit=" sendmsz(event)">
                                <div class="input-group mb-auto">
                                    <input type="text" class="form-control" placeholder="Send messages"
                                        aria-label="Send messages" aria-describedby="button-addon2" id="msz">
                                        
                                    <button class="btn btn-primary" type="submit" id="button-addon2">send</button>
                                </div>
                            </form>
                            <div>
                                <form onsubmit="sendFile(event)" >
                                    <div style="padding-top: 10px;" class="input-group mb-auto">
                                        <input type="file" id="file" class="form-control" placeholder="Send messages"
                                            aria-label="Send messages" aria-describedby="button-addon2" id="msz">
                                            
                                        <button class="btn btn-primary" type="submit" id="button-addon2">send media</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="chatPage.js"></script>

</html>
